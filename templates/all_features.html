{% extends 'layout.html' %}
{% block content %}
<h1 class="title">Features</h1>
<hr>
{#Puts all links in a single container so that it can be styled using grid#}
<div class="all_list_container">
    {%for feat in features%}
        <h3>
            {#Creates link to feature page matching id#}
            <a class="all_link_list" href= "/feature/{{feat[0]}}">
            {{feat[1]}}
            </a>
        </h3>
    {%endfor%}
</div>

{% endblock %}
