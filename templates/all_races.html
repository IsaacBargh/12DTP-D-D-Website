{% extends 'layout.html' %}
{% block content %}
<h1 class="title">Races</h1>
<hr>
<div class="all_link_container">
    {%for species in race%}
    <div class="all_link_item">
        <a class = "all_link_grid" href = "/race/{{species[0]}}">
            <img class="all_img" src="/{{species[3]}}">
        <h3 class="all_name">
            {{species[1]}}
        </h3>
        <P class="center">{{species[4]}}</P>
        </a>
    </div>

    {%endfor%}
</div>

{% endblock %}
