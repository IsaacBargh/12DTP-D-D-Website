{% extends 'layout.html' %}
{% block content %}
<button class="back" onclick="history.back()">Back</button>
<H1>{{group[1]}}</H1>
<p>{{group[2]}}</p>
<img src="/{{group[3]}}">

<H3>Proficiencies</H3>
{%for item in proficiency%}
<p> {{item[0]}}  </p>
{%endfor%}

<H3>Features</H3>
{%for item in feature%}
<p> {{item[0]}}  </p>
{%endfor%}

<H3>Spells</H3>
{%for item in spell%}
<p> {{item[0]}}  </p>
{%endfor%}

{% endblock %}
