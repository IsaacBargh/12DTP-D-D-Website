{% extends 'layout.html' %}
{% block content %}
<h1 class="title">Classes</h1>
<hr>
<div class="all_link_container">
    {%for class in group%}
    <div class="all_link_item">
        <a class = "all_link_grid" href = "/class/{{class[0]}}">
            <img class="all_img" src="/{{class[3]}}">
        <h3 class="all_name">
            {{class[1]}}
        </h3>
        <P class="center">{{class[4]}}</P>
        </a>
    </div>

    {%endfor%}
</div>

{% endblock %}
